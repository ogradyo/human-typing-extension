<!DOCTYPE html>
<html>
<head>
    <title>Chrome Extension Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <h2>Chrome Extension Icon Generator</h2>
    <p>Click the buttons below to generate and download the required icon files:</p>
    
    <div>
        <button onclick="generateIcon(16)">Generate 16x16 Icon</button>
        <button onclick="generateIcon(48)">Generate 48x48 Icon</button>
        <button onclick="generateIcon(128)">Generate 128x128 Icon</button>
    </div>
    
    <div>
        <h3>Preview:</h3>
        <canvas id="preview16" width="16" height="16" style="image-rendering: pixelated;"></canvas>
        <canvas id="preview48" width="48" height="48" style="image-rendering: pixelated;"></canvas>
        <canvas id="preview128" width="128" height="128" style="image-rendering: pixelated;"></canvas>
    </div>

    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Draw background
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.strokeRect(2, 2, size - 4, size - 4);
            
            // Draw letter H
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('H', size / 2, size / 2);
            
            // Show preview
            const previewId = `preview${size}`;
            const preview = document.getElementById(previewId);
            const previewCtx = preview.getContext('2d');
            previewCtx.clearRect(0, 0, size, size);
            previewCtx.drawImage(canvas, 0, 0);
            
            // Download
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            console.log(`Generated icon${size}.png`);
        }
        
        // Generate all icons on page load
        window.onload = function() {
            setTimeout(() => {
                generateIcon(16);
                generateIcon(48);
                generateIcon(128);
            }, 1000);
        };
    </script>
</body>
</html>
